<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <a id="myLink" href="https://example.com">Visit Example</a>
    <button onclick="changeAttribute()">Change Link URL</button>
    
    <script>
        function changeAttribute() {
            const myLink = document.getElementById('myLink');

            myLink.setAttribute('href', 'https://openai.com');

            myLink.textContent = 'Visit OpenAI';

            alert('Attribute changed.');
        }
    </script>

</body>

</html>
